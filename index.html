<!--This is a login page made up with HTML,CSS and javascript-->
<html>

<head>
    <title>SIGN IN- SIGN UP</title>
    <link type="text/css" rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/90f0a938cd.js"></script>
</head>

<body>
    <section class="imp">
        <section>
            <div class="login show" id="one">
                <div class="textbox slide-left2">
                    <div class="head">
                        <h1>Sign In to </h1>
                        <ul>
                            <li><i class="fab fa-facebook-f"></i></li>
                            <li><i class="fab fa-google-plus-g"></i></li>
                            <li><i class="fab fa-twitter"></i></li>
                        </ul>
                        <h3>or use email account</h3>
                    </div>
                    <form action="">
                        <input type="text" placeholder="Email ID">
                        <input type="text" placeholder="Password">
                        <button id="b"> <a href="#">Forget your password</a></button>
                        <button type="submit">SIGN IN</button>
                    </form>
                </div>
            </div>
            <div class="sec show" id="two">
                <div class="textbox slide-left">
                    <h1>Hello, Friend!</h1>
                    <p>New to our website? Lets start our journey.</p>
                    <button id="b1">SIGN UP</button>
                </div>
            </div>
        </section>

        <section>
            <div class="sec hide" id="three">
                <div class="textbox slide-left">
                    <h1>Welcome</h1>
                    <p>To keep connected with us enter your login info.</p>
                    <button id="b2">SIGN IN</button>
                </div>
            </div>
            <div class="login hide" id="four">
                <div class="textbox slide-right">
                    <div class="head">
                        <h1>Create Account </h1>
                        <ul>
                            <li><i class="fab fa-facebook-f"></i></li>
                            <li><i class="fab fa-google-plus-g"></i></li>
                            <li><i class="fab fa-twitter"></i></li>
                        </ul>
                        <h3>or LOG IN WITH EMAIL</h3>
                    </div>
                    <form action="">
                        <input type="text" placeholder="Name"><br>
                        <input type="text" placeholder="Email ID"><br>
                        <input type="text" placeholder="Password">
                        <button type="submit">SIGN UP</button>
                        <input type="text" placeholder="Latitude">
                        <input type="text" placeholder="Longitude">
                        <button type="submit">GET LOCATION</button>
                    </form>
                </div>
            </div>
        </section>
    </section>

    <script src="index.js"></script>
</body>

</html>
